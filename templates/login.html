{% extends "base.html" %} 
        
{% block tabtitle%} 
        LOGIN
{% endblock %}
        {% block header%}
                Log in
        {% endblock %}
{% block body%} 
    
    {% if session.name %}
        <br>
        <h2  style="text-align: center;">You are already logged in as {{session.name}}.<a href="/logout">Log out</a></h2>
    {% endif %}
    
    
    <div class="container-login">
        <form action="/login" method="post">
            <div class="login-form">
                
                <br>
                <p>{{msg}}</p>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Enter your username" required>
                    <div class="underline"></div>
                </div>
                <br>
                <div class="input-box">
                    <input type="text" name="pass" placeholder="Enter your password" required>
                    <div class="underline"></div>
                </div>
                <br>
                <div class="input-box">
                    <input type="submit" value="Continue">
                </div>
                <br>
                <div class="text">Don't have an account? <a href="/register">Sign up</a></div>

            </div>
        </form>
    </div>
{% endblock %}
