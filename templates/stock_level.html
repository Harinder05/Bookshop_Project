{% extends "base.html" %} 
        
{% block tabtitle%} 
        STOCK
{% endblock %}

{% block header%}
        Stock levels
{% endblock %}
{% block body%} 

<a style="text-align: center;" href="/add_book"><button>Add book</button></a>
<table align="center" style="margin: 0px auto;width: 60%">
    <tr>
        <th>Book Name</th>
        <th>Front Cover</th>
        <th>ISBN</th>
        <th>Quantity</th>
    </tr>
{% for row in rows %}
    

    <tr>
        <td>{{row[0]}}</td>
        <td><img src="/static/book-images/{{ row[2] }}"alt="" height="200px", width="150px"></td>
        <td>{{row[1]}}</td>
        <td>{{row[3]}}</td>
        
        
    </tr>
{% endfor %}
</table>

{% endblock %}
