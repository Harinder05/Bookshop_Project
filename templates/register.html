{% extends "base.html" %} 
        
{% block tabtitle%} 
        SIGN UP
{% endblock %}
        {% block header%}
                Register
        {% endblock %}
{% block body%} 
    
    <div class="container-login">
        <form action="/register" method="POST">
            <div class="login-form">
                
                <br>
                <p>{{msg}}</p>
                <div class="input-box">
                    <input type="text" name="user" placeholder="Enter new username" required>
                    <div class="underline"></div>
                    
                </div>
                <br>
                <div class="input-box">
                    <input type="text" name="passw" placeholder="Enter new password" required>
                    <div class="underline"></div>
                </div>
                <br>
                <div class="input-box">
                    <input type="submit" value="Sign up">
                </div>
                <br>
                <div class="text">Already have an account? <a href="/login">Log in</a></div>

            </div>
        </form>
    </div>
{% endblock %}
